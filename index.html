  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Realtime Story - Vue.js + Firebase</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid" id="app">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <span class="navbar-brand">The neverending realtime story... </span>
            </div>
            <span class="experiment label label-success">Experiment with <a href="http://vuejs.org">Vue.js</a> and <a href="https://firebase.com">Firebase</a>
                </span>
          </div>
        </nav>

        <div class="story">
          <pre>
            <span v-repeat="sentences">{{ text | formatSentence }}<em>{{ author}}</em></span>
          </pre>
        </div>
         

        <nav class="navbar navbar-default navbar-fixed-bottom" role="form">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Add a sentence</a>
            </div>
            <div>
              <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                  <input type="text" class="form-control" v-model="sentence_author" placeholder="your name here" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" v-model="sentence_text" placeholder="your sentence here" required>
                </div>
                <button type="submit" class="btn btn-default btn-primary" v-on="click: addSentence">Add</button>
              </form>
            </div>
          </div>
        </nav>
    </div>

    <!--[if lt IE 9]>

    <script src="scripts/main.js"></script>
</body>
</html>
